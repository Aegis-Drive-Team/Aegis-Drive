<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <title>Search IP Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-white sidebar p-3 shadow-sm">
            <h4 class="text-primary">IP Manager: Search</h4>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="/report_ip">Report</a></li>
            </ul>
            <hr>
            <small class="text-muted">Logged in as <b>Admin</b></small>
        </nav>
        
        <main class="col-md-10 ms-sm-auto px-4">
            <!-- Header -->
            <div class="pt-3 pb-2 mb-4 border-bottom">
                <h1 class="h2 text-primary">IP Reported Successfully </h1>
                <p>
                    Reported IP: {{ report_ip }}<br>
                    Message: {{ report_msg }}<br>
                    {% if category is defined %}
                     Category: {{ category }}<br>
                    {% endif %}
                </p>
        </main>
</div>
</body>
