<!DOCTYPE html>
<html lang="en">


<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <title>Search IP Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-white sidebar p-3 shadow-sm">
            <h4 class="text-primary">IP Manager: Search</h4>
            <ul class="nav flex-column mt-3">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="/report_ip">Report</a></li>
            </ul>
            <hr>
            <small class="text-muted">Logged in as <b>Admin</b></small>
        </nav>
        
        <main class="col-md-10 ms-sm-auto px-4">
            <!-- Header -->
            <div class="pt-3 pb-2 mb-4 border-bottom">
                <h1 class="h2 text-primary">IP Address Report Form</h1>
            </div>
            <h1>Why are you reporting this IP?</h1>
            <form method="POST">
                <p>
                    <label for="report_ip">Report IP:</label>
                    <input type="text" name="report_ip" id="report_ip" required>
                </p>
                <p>
                    <label for="report_msg">Report Message:</label>
                    <textarea name="report_msg" id="report_msg" rows="4" cols="50"></textarea>
                </p>

                
                <fieldset style="margin-top:10px;">
                    <legend class="small">Category</legend>

                    <div style="display: flex; gap: 20px;">
                        <label><input type="radio" name="category" value="benign"> Benign</label>
                        <label><input type="radio" name="category" value="suspicious" checked> Suspicious</label>
                        <label><input type="radio" name="category" value="malicious"> Malicious</label>
                        <label><input type="radio" name="category" value="scanning"> Scanning</label>
                        <label><input type="radio" name="category" value="bruteforce"> Bruteforce</label>
                    </div>
                </fieldset>

                <p>
                    <label>
                        <input type="checkbox" name="public" checked>
                        Make this report public
                    </label>
                </p>

                <button type="submit">Report</button>
            </form>
        </main>
</div>
</body>
